<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Get a Quote | Kargolyn Couriers</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --yellow:#ffcc00;
  --gray:#f5f5f5;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Montserrat',sans-serif;
}

body{
  background:#f9f9f9;
  color:#222;
}

/* NAVBAR */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 8%;
  background:#000;
  position:sticky;
  top:0;
  z-index:1000;
}

nav h1{
  color:var(--yellow);
  font-size:22px;
}

nav ul{
  list-style:none;
  display:flex;
  gap:25px;
}

nav a{
  color:#fff;
  text-decoration:none;
  font-weight:500;
}

/* HERO */
.hero{
  height:40vh;
  background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
  url('https://images.unsplash.com/photo-1593642532973-d31b6557fa68') center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

.hero h2{font-size:36px;}

/* FORM */
.form-container{
  max-width:900px;
  margin:50px auto;
  background:#fff;
  padding:40px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}

.form-container h3{
  text-align:center;
  margin-bottom:25px;
}

.section-title{
  margin:25px 0 15px;
  font-weight:700;
  border-bottom:2px solid #eee;
  padding-bottom:8px;
}

.form-group{
  margin-bottom:18px;
  display:flex;
  flex-direction:column;
}

.form-group label{
  margin-bottom:6px;
  font-weight:600;
}

.form-group input,
.form-group select,
.form-group textarea{
  padding:14px;
  border:1px solid #ddd;
  border-radius:6px;
}

textarea{resize:none;}

button{
  padding:15px;
  background:var(--yellow);
  border:none;
  border-radius:6px;
  font-weight:700;
  cursor:pointer;
  width:100%;
}

.status{
  text-align:center;
  margin-top:15px;
  font-weight:600;
}

/* FOOTER */
footer{
  background:#000;
  color:#aaa;
  padding:40px 8%;
  margin-top:80px;
}

footer h4{color:#fff;margin-bottom:10px;}

/* MOBILE */
@media(max-width:900px){
  nav ul{display:none;}
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
  <h1>KARGOLYN</h1>
  <ul>
    <li><a href="indexx.html">Home</a></li>
    <li><a href="services.html">Services</a></li>
    <li><a href="tracking.html">Tracking</a></li>
    <li><a href="aboutus.html">About</a></li>
    <li><a href="contactus.html">Contact</a></li>
  </ul>
</nav>

<!-- HERO -->
<div class="hero">
  <h2>Get a Quote</h2>
</div>

<!-- FORM -->
<div class="form-container">
  <h3>Parcel Quotation Form</h3>

  <form id="quoteForm" action="https://formspree.io/f/mykkggyb" method="POST">

    <!-- SENDER -->
    <div class="section-title">Sender (Client) Details</div>

    <div class="form-group">
      <label>Sender Full Name</label>
      <input type="text" name="sender_name" required>
    </div>

    <div class="form-group">
      <label>Sender Phone</label>
      <input type="tel" name="sender_phone" required>
    </div>

    <div class="form-group">
      <label>Sender Email</label>
      <input type="email" name="sender_email">
    </div>

    <div class="form-group">
      <label>Pickup Area</label>
      <input type="text" name="pickup_location" required>
    </div>

    <!-- RECEIVER -->
    <div class="section-title">Receiver Details</div>

    <div class="form-group">
      <label>Receiver Full Name</label>
      <input type="text" name="receiver_name" required>
    </div>

    <div class="form-group">
      <label>Receiver Phone</label>
      <input type="tel" name="receiver_phone" required>
    </div>

    <div class="form-group">
      <label>Drop-off Area</label>
      <input type="text" name="dropoff_location" required>
    </div>

    <!-- DESTINATION -->
    <div class="section-title">Destination</div>

    <div class="form-group">
      <label>Country</label>
      <select name="country" id="country" required>
        <option value="">Select Country</option>
        <option>Kenya</option>
        <option>Uganda</option>
        <option>Tanzania</option>
      </select>
    </div>

    <div class="form-group">
      <label>County / City</label>
      <select name="county" id="county" required>
        <option value="">Select County</option>
      </select>
    </div>

    <!-- PARCEL -->
    <div class="section-title">Parcel Details</div>

    <div class="form-group">
      <label>Parcel Description</label>
      <textarea name="parcel_details" rows="4" required></textarea>
    </div>

    <button type="submit">Request Quote</button>
    <div class="status" id="status"></div>
  </form>
</div>

<footer>
  <h4>Kargolyn Couriers</h4>
  <p>Secure • Reliable • Nationwide</p>
</footer>

<script>
const countiesData={
  Kenya:["Nairobi","Mombasa","Kisumu","Nakuru","Eldoret"],
  Uganda:["Kampala","Jinja","Gulu","Entebbe"],
  Tanzania:["Dar es Salaam","Arusha","Mwanza","Dodoma"]
};

const country=document.getElementById("country");
const county=document.getElementById("county");

country.addEventListener("change",()=>{
  county.innerHTML="<option value=''>Select County</option>";
  countiesData[country.value]?.forEach(c=>{
    const o=document.createElement("option");
    o.value=o.textContent=c;
    county.appendChild(o);
  });
});

const form=document.getElementById("quoteForm");
const status=document.getElementById("status");

form.addEventListener("submit",async(e)=>{
  e.preventDefault();
  const data=new FormData(form);

  const res=await fetch(form.action,{
    method:"POST",
    body:data,
    headers:{Accept:"application/json"}
  });

  if(res.ok){
    status.style.color="green";
    status.textContent="✅ Quote request submitted successfully!";
    form.reset();
  }else{
    status.style.color="red";
    status.textContent="❌ Failed to submit. Please try again.";
  }
});
</script>

</body>
</html>
