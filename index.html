<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome | Kargolyn Couriers</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --yellow:#ffcc00;
  --dark:#111;
  --gray:#f5f5f5;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Montserrat',sans-serif;
}

body, html{
  height:100%;
}

/* LOADER */
#loader{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  color:#fff;
  z-index:9999;
}

.spinner{
  border:6px solid #f3f3f3;
  border-top:6px solid #ffcc00;
  border-radius:50%;
  width:60px;
  height:60px;
  animation:spin 1s linear infinite;
  margin-bottom:20px;
}

@keyframes spin{
  0% {transform:rotate(0deg);}
  100% {transform:rotate(360deg);}
}

/* WELCOME CONTENT */
#welcome{
  display:none;
  height:100%;
  background:
    linear-gradient(rgba(0,0,0,.5),rgba(0,0,0,.5)),
    url('https://picsum.photos/1920/1080?welcome') center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  color:#fff;
  text-align:center;
  padding:20px;
}

#welcome h1{
  font-size:48px;
  margin-bottom:30px;
}

.select-box{
  display:flex;
  gap:15px;
  flex-wrap:wrap;
  justify-content:center;
}

select{
  padding:14px 18px;
  font-size:16px;
  border:none;
  border-radius:5px;
}

button{
  padding:14px 30px;
  background:#ffcc00;
  color:#000;
  font-weight:700;
  border:none;
  cursor:pointer;
  border-radius:5px;
  margin-top:20px;
}
</style>
</head>
<body>

<!-- LOADER -->
<div id="loader">
  <div class="spinner"></div>
  <p>Loading Kargolyn Couriers...</p>
</div>

<!-- WELCOME CONTENT -->
<div id="welcome">
  <h1>Welcome to Kargolyn Couriers</h1>
  <p>Select your country and county to continue</p>

  <div class="select-box">
    <select id="country">
      <option value="">Select Country</option>
      <option value="kenya">Kenya</option>
      <option value="uganda">Uganda</option>
      <option value="tanzania">Tanzania</option>
    </select>

    <select id="county">
      <option value="">Select County</option>
    </select>
  </div>

  <button onclick="proceed()">Continue</button>
</div>

<script>
// LOADER
window.addEventListener("load", function(){
  setTimeout(() => {
    document.getElementById("loader").style.display = "none";
    document.getElementById("welcome").style.display = "flex";
  }, 1500); // loader shows 1.5s
});

// COUNTRY & COUNTY DYNAMIC DATA
const countiesData = {
  kenya: ["Nairobi", "Mombasa", "Kisumu", "Nakuru", "Eldoret"],
  uganda: ["Kampala", "Gulu", "Jinja", "Entebbe", "Mbale"],
  tanzania: ["Dar es Salaam", "Arusha", "Mwanza", "Dodoma", "Zanzibar"]
};

const countrySelect = document.getElementById("country");
const countySelect = document.getElementById("county");

countrySelect.addEventListener("change", function(){
  const selectedCountry = this.value;
  countySelect.innerHTML = "<option value=''>Select County</option>"; // reset

  if(selectedCountry && countiesData[selectedCountry]){
    countiesData[selectedCountry].forEach(county => {
      const option = document.createElement("option");
      option.value = county.toLowerCase();
      option.textContent = county;
      countySelect.appendChild(option);
    });
  }
});

// PROCEED BUTTON
function proceed(){
  const country = countrySelect.value;
  const county = countySelect.value;

  if(!country || !county){
    alert("Please select both country and county");
    return;
  }

  // Save selection in localStorage (optional)
  localStorage.setItem("kargolyn_country", country);
  localStorage.setItem("kargolyn_county", county);

  // Redirect to indexx.html
  window.location.href = "indexx.html";
}
</script>

</body>
</html>
